
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Mapa Web</title>
<link rel="stylesheet"
href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css"/>
<!--[if lte IE 8]>
<link rel="stylesheet"
href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
<![endif]-->
<script
src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<style type="text/css">
#map { width: 600px; height: 400px }
</style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
function onEachFeature(feature, layer) {
layer.bindPopup("ID: "+feature.id);
};
var xhr = new XMLHttpRequest();
xhr.open('GET','data.geojson',false);
xhr.send(null);
var data = JSON.parse(xhr.responseText);
var style = {
"color": "#ff7800",
"weight": 5,
"opacity": 0.65
};
var map = L.map('map').setView([0.450,-0.450],8);
L.geoJson(data, {
style: style, onEachFeature: onEachFeature
}).addTo(map);
</script>
</body>
</html>
